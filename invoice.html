<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>

    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header class="mb-5 py-3" >
                        <h1 class="fw-bold">MMS Solutions</h1>
                        <h3 class="fw-bold text-black-50">Invoice App</h3>

                    </header>

                    <form id="recordForm" class="d-print-none" action="">
                        <div class="mb-5 row align-items-end bg-secondary-subtle py-3">
                            <div class="col">
                                <label class="form-label" for="productSelect">
                                    Select Products
                                </label>
                                <select class="form-select" name="productSelect" id="productSelect" required>

                                    
                                  </select>


                                
                            </div>
                            <div class="col">
                                <label class="form-label" for="quantityInput">
                                    Quantity
                                </label>
                                <input class="form-control" type="text" name="quantityInput" id="quantityInput" required>
                            </div>
                            <div class="col">
                                <button id="recordForm" class="btn btn-primary w-100">
                                    Add Record
                                </button>
                            </div>

                        </div>
                    </form>   
                    
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Products</th>
                                <th class="text-end">Price</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end">Cost</th>
                            </tr>
                        </thead>
                        <tbody id="records">

                            <tr class="record-empty-row">
                                <td colspan="5" class="text-center">There is no record</td>
                            </tr>


                            <tr class="record-row">
                                <!-- <td>1</td>
                                <td></td>
                                <td class="text-end"></td>
                                <td class="text-end"></td>
                                <td class="text-end"></td> -->
                            </tr>

                            
                        </tbody>
                        <tfoot>
                          <tr>
                           <td colspan="4" class="text-center">Total Cost</td>
                           <td id="totalCost" class="text-end">0</td>
                          </tr>
                        </tfoot>
                    </table>

                    <p class="text-center d-none d-print-block">Thank For Shopping With Us</p>
                    <div id="printer" class="justify-content-center d-print-none text-end  ">
                        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#myInventory" aria-controls="myInventory">
                            Inventory
                        </button>
                        <button class="btn btn-primary">
                            <i class="bi bi-printer"></i>
                            Print
                        </button>
                    </div>

                </div>
            </div>
        </div>


  


<div class="offcanvas offcanvas-end" tabindex="-1" id="myInventory" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">

    <div class="offcanvas-header">
        <div class="offcanvas-title" id="offcanvasExampleLabel">
            <h1   class="fw-bold">Manage Inventory</h1>
            <h3 class="fw-bold text-black-50">Available Items</h3>
        </div>
      
    
    </div>


    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group mb-3" id="itemLists">
        <li class="">
           
        </li>
    </ul>

    <form id="newItemForm" class="bg-secondary-subtle py-3 ">
        <div class="mb-3">
            <label class="form-label">New Item Name</label>
            <input type="text" name="new_item_name" class="form-control" required>
        </div>
        <div class="row g-3">
            <div class="col-8">
                <input type="number" name="new_item_price" class="form-control" placeholder="Price" required>
                

            </div>
            <div class="col-4">
                
            <button class="btn btn-primary d-block w-100">
                Add New
            </button>                
            </div>
        </div>
       

    </form>
   
  </div>
</div>

       


    </main>





    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
    
</body>
</html>
