<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Builder</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>

    <main id="app">

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="p-4" id="listBuilder">
                            <h1 class="fw-bold mb-4">List Builder</h1>
                        <div class="input-group mb-4">
                            <input type="text" name="" id="textInput" class="form-control form-control-lg">
                            <button id="addBtn" class="btn btn-lg btn-primary"><i class="bi bi-plus"></i></button>
                        </div>

                        <div class="d-flex justify-content-between">
                            <h4 class="fw-bold">Your Lists</h4>
                          
                                <p class="text-white bg-primary rounded-pill py-1 px-3"> Done [
                                    <span id="doneListCounter">0</span> / <span id="totalListCounter">0</span>
                                    ]
                                </p>



                        </div>


                        <div class="" id="lists">
                            
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </main>
    






    <script src="./js/list.js"></script>

</body>
</html>
